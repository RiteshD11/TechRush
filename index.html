<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stock Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-poppins light-mode">
  <main class="app-container">
    <aside class="sidebar" id="stock-menu">
      <h3>Available Stocks</h3>
      <ul id="stock-list"></ul>
    </aside>
    <section class="content">
      <h1 class="title-gradient">Stock Tracker</h1>
      <div class="card">
        <div class="controls">
          <input id="ticker-input" type="text" placeholder="Enter ticker (e.g. AAPL)" autocomplete="off"/>
          <button class="search-button" id="search-button">Search</button>
          <span id="theme-toggle" class="theme-toggle" title="Toggle theme">ðŸŒ™</span>
        </div>
        <div id="error" class="hidden error"></div>
        <div id="stock-info" class="hidden">
          <h2 id="stock-name"></h2>
          <p id="stock-price"></p>
          <p id="stock-change"></p>
          <p id="stock-volume"></p>
        </div>
        <div class="chart-container">
          <canvas id="stockChart" width="400" height="200"></canvas>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
